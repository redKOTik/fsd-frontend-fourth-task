<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.ico" type="image/ico">
    <title>My Project</title>
    <!-- <link rel="stylesheet" href="app.css" /> -->
    <!-- <script src="dist/bundle.js" defer></script> -->
  </head>
  <body>  
    <template>
      <div class="settings__column">        
        <div class="settings__info">
          <label>Показать значение
            <input type="checkbox">
          </label>
        </div>        
        <div class="settings__view">
          <label>Вид слайдера
          <select>
            <option value="Orientation.Horizontal">Horizontal</option>
            <option value="Orientation.Vertical">Vertical</option>
          </select>
          </label>        
        </div>
        <div class="settings__mode">
          <label>Режим
            <select>
              <option value="Mode.Single">Single</option>
              <option value="Mode.Multiple">Multiple</option>
            </select>
          </label>
        </div>
        <div class="settings__step">
          <label>Шаг
            <input type="text">
          </label>
        </div>        
        <div class="settings__values">
          <label>Значения</label>
        </div>
        <div class="settings__minimum">
          <label>Минимум
            <input type="text">
          </label>
        </div>
        <div class="settings__maximum">
          <label>Максимум
            <input type="text">
          </label>
        </div>
      </div>
    </template>

    <div class="container">
      <section id="first">      
        <div id="slider"></div>      
      </section>

      <section id="second">
        <div id="slider2"></div>
      </section>

      <section id="third">
        <div id="slider3"></div>
      </section>
    </div>   
    
  </body>
</html>
